<!DOCTYPE html>
<html lang="plPL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <title>Bitcoin App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <main class="container">

        <header class="header">
            <h1>Bitcoin App</h1>
        </header>

        <div class="input-container">
            <input class="search-input" list="search-output" type="text" placeholder="Search for bitcoin..."/>
            <datalist id="search-output"></datalist>
            <input class="search-input-currency" list="search-output-currency" type="text" placeholder="Search for currency..."/>
            <datalist id="search-output-currency"></datalist>
            <input class="search-input-interval" list="search-output-interval" type="text" placeholder="Select time interval..."/>
            <datalist id="search-output-interval"></datalist>
            <br/>
            <input id="period-checkbox" type="checkbox" name="24 period" value="24 period" onchange="document.getElementById('start').disabled = document.getElementById('start').disabled!==true"/> 24h period<br>
            <div class="date-container">
                <label for="start">Start date:</label>
                <input type="datetime-local" id="start" name="start"
                       value="2018-07-22T00:00"
                       min="2006-01-01T00:00" max="2019-08-09T00:00">
                <br/>
                <label for="end">End date:</label>
                <input type="datetime-local" id="end" name="end"
                       value="2019-08-09T00:00"
                       min="2006-01-01T00:00" max="2019-08-09T00:00">
                <br/>
            </div>

            <input type="color" id="chart-dots" name="chart-dots"
                   value="#e66465">
            <label for="chart-dots">Chart Dots</label>
            <input type="color" id="chart-line" name="chart-line"
                   value="#9498b5">
            <label for="chart-line">Chart Line</label>
            <br/>
            <button id="add-btn">Generate Chart</button>
            <h4 id="generate-error" style="color: red; display: none"></h4>
        </div>

    </main>
    <div class="widget">
        <marquee scrolldelay="20" truespeed>
            <table class="table">
                <tr class="widget-row">

                </tr>
            </table>
        </marquee>
    </div>

<script type="text/javascript" src="dist/js/polyfills.bundle.js"></script><script type="text/javascript" src="dist/js/app.bundle.js"></script></body>
</html>
