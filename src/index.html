<!DOCTYPE html>
<html lang="plPL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin App</title>
</head>
<body>

    <main class="container">

        <header class="header">
            <h1>Bitcoin App</h1>
        </header>

        <div class="input-container">
            <input class="search-input" list="search-output" type="text" placeholder="Search for bitcoin..."/>
            <datalist id="search-output"></datalist>
            <input class="search-input-currency" list="search-output-currency" type="text" placeholder="Search for currency..."/>
            <datalist id="search-output-currency"></datalist>
            <input class="search-input-period" list="search-output-period" type="text" placeholder="Select time period..."/>
            <datalist id="search-output-period"></datalist>
            <input class="slider"
                   TYPE="range"
                   MIN="1"
                   MAX="100000"
                   STEP="1"
                   VALUE="100"
                   oninput="document.getElementById('items-label').innerText =
                   'Amount of data points: '+this.value"
            />
            <h4 id="items-label">Amount of data points: 100</h4>
            <button id="add-btn">Add</button>
        </div>
        <div class="chart-box">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>


    </main>
    <div class="widget">
        <marquee scrolldelay="20" truespeed>
            <table class="table">
                <tr class="widget-row">

                </tr>
            </table>
        </marquee>
    </div>

</body>
</html>
